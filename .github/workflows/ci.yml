name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      
      - name: Install dependencies
        run: bun install
        
      - name: Lint check
        run: bun run lint # Next.js built-in linting
        
      - name: Type check
        run: bunx tsc --noEmit # Ensures your TypeScript is solid
